<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" th:fragment="content">
        <div class="logo-block">
            <div class="logo">
                <a th:href="@{/}" th:text="#{application.name}">Bloghu</a>
            </div>
        </div>
        <a class="btn-link" href="/" th:href="@{/}"><i class="icon-home-outline"></i></a>
        <a class="btn-link" href="/search.html" th:href="@{/search}"><i class="icon-search"></i></a>
        <div class="logo">
            <a href="/" th:href="@{/}" th:text="#{application.name}">Bloghu</a>
        </div>
        <div class="ml-auto">
            <div class="btn-group dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="boxmenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="icon-box"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="boxmenu">
                    <a class="dropdown-item" href="/application.html" th:href="@{/application}">
                        <span th:text="#{menu.application}">Application</span>
                    </a>
                    <a class="dropdown-item" href="/about.html" th:href="@{/about}">
                        <span th:text="#{menu.about}">About</span>
                    </a>
                </div>
            </div>
            <div class="btn-group dropdown" th:if="${#authorization.expression('hasRole(''ROLE_CATEGORY'')') or #authorization.expression('hasRole(''ROLE_POST'')') or #authorization.expression('hasRole(''ROLE_USER_MANAGEMENT'')')}">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="datamenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="icon-database"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="datamenu">
                    <a class="dropdown-item" href="/data/post.html" th:href="@{/data/post}" sec:authorize="hasRole('ROLE_POST')">
                        <span th:text="#{menu.post}">Post</span>
                    </a>
                    <a class="dropdown-item" href="/data/category.html" th:href="@{/data/category}" sec:authorize="hasRole('ROLE_CATEGORY')">
                        <span th:text="#{menu.category}">Category</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/data/user" th:href="@{/data/user}" sec:authorize="hasRole('ROLE_USER_MANAGEMENT')">
                        <span th:text="#{menu.user}">User</span>
                    </a>
                    <a class="dropdown-item" href="/data/role" th:href="@{/data/role}" sec:authorize="hasRole('ROLE_USER_MANAGEMENT')">
                        <span th:text="#{menu.role}">Role</span>
                    </a>
                    <a class="dropdown-item" href="/data/authority" th:href="@{/data/authority}" sec:authorize="hasRole('ROLE_USER_MANAGEMENT')">
                        <span th:text="#{menu.authority}">Authority</span>
                    </a>
                </div>
            </div>
            <div class="btn-group dropdown" th:if="${#authorization.expression('hasRole(''ROLE_LOG'')')}">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="datamenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="icon-history"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="datamenu">
                    <a class="dropdown-item" href="/log/session" th:href="@{/log/session}">
                        <span th:text="#{menu.logSession}">Log Session</span>
                    </a>
                    <a class="dropdown-item" href="/log/login" th:href="@{/log/login}">
                        <span th:text="#{menu.logLogin}">Log Login</span>
                    </a>
                    <a class="dropdown-item" href="/log/search" th:href="@{/log/search}">
                        <span th:text="#{menu.logSearch}">Log Search</span>
                    </a>
                    <a class="dropdown-item" href="/log/post" th:href="@{/log/post}">
                        <span th:text="#{menu.logPost}">Log Post</span>
                    </a>
                </div>
            </div>
            <div class="btn-group dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="usermenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="icon-user-circle-o"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="usermenu">
                    <th:block th:remove="tag" sec:authorize="!isAuthenticated()">
                        <a class="dropdown-item" href="/login.html" th:href="@{/login}">
                            <span th:text="#{menu.login}">Login</span>
                        </a>
                        <a class="dropdown-item" href="/register.html" th:href="@{/register}">
                            <span th:text="#{menu.register}">Register</span>
                        </a>
                    </th:block>
                    <th:block th:remove="tag" sec:authorize="isAuthenticated()">
                        <a class="dropdown-item" href="/profile.html" th:href="@{/profile}">
                            <span th:text="#{menu.profile}">Profile</span>
                        </a>
                        <a class="dropdown-item" href="/password.html" th:href="@{/password}">
                            <span th:text="#{menu.password}">Change Password</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout.html" th:href="@{/logout}">
                            <span th:text="#{menu.logout}">Logout</span>
                        </a>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
