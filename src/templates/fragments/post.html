<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="box box-main" th:fragment="content (page, url)">
		<div class="box-title">
			<i class="icon-doc-text"></i>
			<span th:text="#{label.post}">Post</span>
		</div>
		<div class="box-content">
			<div class="post-item" th:each="post : ${page}">
	        	<h4>
	        		<a th:href="@{${post.id} + '/view'}" th:text="${post.title}"></a>
	        	</h4>
	        	<h5>
	        		<i class="fa fa-calendar"></i><span th:text="${#dates.format(post.createdDate, 'dd/MM/yyyy')}"></span>
	        	</h5>
	        	<p th:text="${post.description}"></p>
	        </div>
			<div class="pager clearfix">
				<a class="btn btn-sm btn-primary btn-shadow float-left" th:href="@{${url}(page=${page.number-1},size=${page.size})}" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
					<i class="fa fa-long-arrow-left"></i>
					<span th:text="#{label.previous}"></span>
				</a>
         		<a class="btn btn-sm btn-primary btn-shadow float-right" th:href="@{${url}(page=${page.number+1},size=${page.size})}" th:classappend="${page.hasNext()} ? '' : 'disabled'">
         			<span th:text="#{label.next}"></span>
         			<i class="fa fa-long-arrow-right"></i>
				</a>
       		</div>
		</div>
	</div>
</body>
</html>
