<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="search (url)" th:remove="tag">
		<form class="float-left" th:action="${url}" method="get" onsubmit="return toolbarSearch(this);" autocomplete="off">
			<input class="form-control keyword" id="keyword" name="keyword" th:value="${keyword}" maxlength="40" th:placeholder="#{label.keyword}" type="text">
			<button type="submit" class="btn btn-sm btn-secondary">
				<i class="fa fa-search"></i>
			</button>
			<a class="btn btn-sm btn-secondary" th:href="${url}">
         		<i class="fa fa-refresh"></i>
			</a>
		</form>
	</div>
</body>
</html>
